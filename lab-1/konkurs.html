<main>

      <input type="text" id="surname" name="surname" maxlength="50" required>
    </div>

    <div class="registration-form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

    <div class="registration-form-group">
      <label for="city">Miasto:</label>

          <input type="radio" id="publish-true" name="publish" value="1" required>

        </div>
        <div class="radio-option">
          <input type="radio" id="publish-false" name="publish" value="0">
          <label for="publish-false">Nie</label>
